name: build
on:
  push:
    branches:    
      - website
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.2'
      - run: npm i
      - run: npm run build
      - run: npm run start
